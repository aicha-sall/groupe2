<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter un Étudiant</h2>

    <form action="/add" method="post" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-6">
            <input type="number" name="age" class="form-control" placeholder="Âge" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="classe" class="form-control" placeholder="Classe" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success w-100">Enregistrer</button>
        </div>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Retour à la liste</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
