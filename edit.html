<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Modifier Étudiant</h2>

    <form action="/edit/{{ etudiant.id }}" method="post" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="nom" class="form-control" value="{{ etudiant.nom }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="prenom" class="form-control" value="{{ etudiant.prenom }}" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="age" class="form-control" value="{{ etudiant.age }}" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="classe" class="form-control" value="{{ etudiant.classe }}" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </div>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Retour à la liste</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
